<!DOCTYPE HTML>
<html>

<head>
  <title>Maze Mouse</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" href="data:,">
  <link rel="stylesheet" type="text/css" href="style.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
    integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/107/three.min.js"></script>
</head>

<body>
  <section id="header">
    <div class="navbar-title">
      <h3 class="title-first-name">
        Maze
      </h3>
      <h3 class="title-last-name">
        Mouse
      </h3>
    </div>
  </section>

  <section>
    <div class="content">
      <div class="cards">
        <div class="card">
          <p class="card-title">GIROSCOPIO</p>
          <p><span class="reading">X: <span id="gyroX"></span> &deg;</span></p>
          <p><span class="reading">Y: <span id="gyroY"></span> &deg;</span></p>
          <p><span class="reading">Z: <span id="gyroZ"></span> &deg;</span></p>
        </div>
        <div class="card">
          <p class="card-title">ACELEROMETRO</p>
          <p><span class="reading">X: <span id="accX"></span> ms<sup>2</sup></span></p>
          <p><span class="reading">Y: <span id="accY"></span> ms<sup>2</sup></span></p>
          <p><span class="reading">Z: <span id="accZ"></span> ms<sup>2</sup></span></p>
        </div>
        <div class="card">
          <p class="card-title">TEMPERATURA</p>
          <p><span class="reading"><span id="temp"></span> &deg;C</span></p>
          <p class="card-title">ANIMACAO 3D</p>
          <div align="center" class="resets"> 
            <button id="reset" onclick="resetPosition(this)"> RESETAR POSICAO </button>
          </div>
          <div align="center" class="resets">
            <button id="resetX" onclick="resetPosition(this)">X</button>
            <button id="resetY" onclick="resetPosition(this)">Y</button>
            <button id="resetZ" onclick="resetPosition(this)">Z</button>
          </div>
        </div>
      </div>
      <div class="cube-content">
        <div id="3Dcube"></div>
      </div>
    </div>
    <script src="script.js"></script>
  </section>
</body>

</html>
